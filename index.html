<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Another Attempt at League website</title>
</head>
<body>
    <div id="wrapper">
        <div id="header-block"></div>
        <h2>BARCODE.GG</h2>
        <div id="colors">
           <div id="group1" class="groups"></div>
           <div id="group2" class="groups"></div>
           <div id="group3" class="groups"></div>
           <div id="group4" class="groups"></div>
           <div id="group5" class="groups"></div>
           <div id="group6" class="groups"></div>
           <div id="group7" class="groups"></div>
           <div id="group8" class="groups"></div>
        </div>

        <div id="circle">
            <div id="hidden">
                <form action="lolwebsite.php" method="get">
                    <input type="text" placeholder="Your barcode or secret number" name="summonerName" autocomplete="off">
                </form>
            </div>
        </div>
        

        <div id="footer-block"></div>
    </div>
    <script>
    $(document).ready(function() {
        
        var colors = {
              1: "#2F94FE",
              2: "#2EB92A",
              3: "#FD9001",
              4: "#FDFC01",
              5: "#B000C7",
              6: "#000000",
              7: "#915801",
              8: "#01FFFE",
              9: "#CCCCCC",
              10: "#E295FD",
              11: "#817D00",
              12: "#FFFF55",
              13: "#00FE00",
              14: "#EF5FFF",
              15: "#827E00",
              16: "#008888",
              17: "#FF00FC",
              18: "#FFFF53",
              19: "#0506D4",
              20: "#01DDFF",
              21: "#008802",
              22: "#FB0200",
              23: "#FE9601",
              24: "#65FF00"

        }
        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min; //The maximum is inclusive and the minimum is inclusive 
        }

        for(var element = 0; element < 24; element++) {
            var n = getRandomIntInclusive(1, Object.keys(colors).length)
            var $div = $('<div>', {id: element, style: "background-color: " + colors[n], class: "color"});
            if(element <= 4) {
                $('#group1').append($div);
            } else
            if(element > 4 && element <= 7) {
                $('#group2').append($div);
            } else
            if(element > 7 && element <= 9) {
                $('#group3').append($div);
            } else
            if(element > 9 && element <= 12) {
                $('#group4').append($div);
            } else
            if(element > 12 && element <= 15) {
                $('#group5').append($div);
            } else
            if(element > 15 && element <= 18) {
                $('#group6').append($div);
            } else
            if(element > 18 && element <= 20) {
                $('#group7').append($div);
            } else
            if(element > 20 && element <= 24) {
                $('#group8').append($div);
            }
            
            
        }
    });
    
    </script>
</body>
</html>
